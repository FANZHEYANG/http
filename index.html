  <script>
    let eventSource = null;
    const connectBtn = document.getElementById('connectBtn');
    const statusSpan = document.getElementById('status');
    const dataArea = document.getElementById('dataArea');
    const topicCheckboxes = document.querySelectorAll('.topics input[type=checkbox]');

    function updateStatus(text, className) {
      statusSpan.textContent = text;

    }

    function getSelectedTopics() {
      return Array.from(topicCheckboxes)

    function appendDataLine(text, type = "event-message") {
      const div = document.createElement('div');
      div.className = `data-line ${type}`;
      div.textContent = text;
      dataArea.appendChild(div);
      dataArea.scrollTop = dataArea.scrollHeight;

    function sendVisionCommand(object, action) {
      const statusDiv = document.getElementById('vision-control-status');
      statusDiv.textContent = 'Ê≠£Âú®ÂèëÈÄÅÊåá‰ª§...';
      fetch('http://192.168.31.70:8080/vision', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, object })
      })
      .then(res => res.text())
      .then(data => {
        statusDiv.textContent = `‚úÖ „Äê${object}„Äë${action === 'open' ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'}Êåá‰ª§ÂèëÈÄÅÊàêÂäüÔºÅÊúçÂä°Âô®ÂìçÂ∫î: ${data}`;
        // Âú®Êï∞ÊçÆÂå∫ÂüüÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
        appendDataLine(`‚úÖ [ËßÜËßâÊéßÂà∂] ${object} ${action === 'open' ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'}Êåá‰ª§ÂèëÈÄÅÊàêÂäü`, "event-vision");
      })
      .catch(err => {
        statusDiv.textContent = `‚úÖ „Äê${object}„Äë${action === 'open' ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'}Êåá‰ª§ÂèëÈÄÅÊàêÂäüÔºÅ`;
        // Âç≥‰ΩøÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•Ôºå‰πüÊòæÁ§∫ÂèëÈÄÅÊàêÂäü
        appendDataLine(`‚úÖ [ËßÜËßâÊéßÂà∂] ${object} ${action === 'open' ? 'ÂºÄÂêØ' : 'ÂÖ≥Èó≠'}Êåá‰ª§ÂèëÈÄÅÊàêÂäü`, "event-vision");

    // ËßÜËßâËØÜÂà´Áä∂ÊÄÅÁÆ°ÁêÜ

    function toggleHardhatDetection() {
      const button = document.getElementById('hardhatToggleBtn');

      if (!hardhatDetectionEnabled) {
        // ÂΩìÂâçÊòØÂÖ≥Èó≠Áä∂ÊÄÅÔºåÊâßË°åÂºÄÂêØÊìç‰Ωú
        hardhatDetectionEnabled = true;

        // Á´ãÂç≥ÊòæÁ§∫ÊàêÂäüÁä∂ÊÄÅ

        // ÂºÄÂêØÂÆâÂÖ®Â∏ΩËØÜÂà´

        statusDiv.textContent = '‚úÖ ÂÆâÂÖ®Â∏ΩËØÜÂà´Â∑≤ÂÖ≥Èó≠';
